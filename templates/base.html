<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRENCE M - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --gold: #d4af37; --bright-gold: #f9e272; --dark: #050505; }
        * { cursor: none !important; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .loader-ring { width: 100px; height: 100px; border: 2px solid transparent; border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #custom-cursor { position: fixed; width: 20px; height: 20px; border: 1px solid var(--gold); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-dot { position: fixed; width: 4px; height: 4px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px); background-size: 60px 60px; z-index: 0; }

        nav { background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); padding: 15px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        nav a { color: var(--gold); text-decoration: none; margin: 0 20px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 2px; }
        nav a:hover { color: var(--bright-gold); text-shadow: 0 0 10px var(--gold); }

        .container { padding: 60px 20px; max-width: 1100px; margin: auto; text-align: center; position: relative; z-index: 10; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(212,175,55,0.3); padding: 40px; border-radius: 5px; backdrop-filter: blur(15px); box-shadow: 0 0 40px #000; position: relative; }
        
        .btn-divine { background: transparent; color: var(--gold); padding: 10px 25px; text-decoration: none; font-family: 'Orbitron', sans-serif; border: 2px solid var(--gold); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); transition: 0.3s; display: inline-block; cursor: pointer; }

        /* CHATBOT STYLE */
        #chatbot-ui { position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: rgba(10,10,10,0.95); border: 1px solid var(--gold); border-radius: 10px; z-index: 5000; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 0 30px #000; }
        #chat-header { background: var(--gold); color: #000; padding: 10px; font-family: 'Orbitron'; font-size: 0.7rem; display: flex; justify-content: space-between; }
        #chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; color: #00ff00; font-family: 'Courier New'; }
        #chat-input-area { display: flex; border-top: 1px solid var(--gold); }
        #chat-input { background: #000; border: none; color: #fff; padding: 10px; flex: 1; outline: none; }
        
        #chat-trigger { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; z-index: 5001; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 0 20px var(--gold); }

        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; color: #444; font-size: 0.7rem; letter-spacing: 3px; background: rgba(0,0,0,0.8); z-index: 5; }
    </style>
</head>
<body>
    <div id="loader"><div class="loader-ring"></div></div>
    <div id="custom-cursor"></div><div id="cursor-dot"></div>
    <div id="particles-js"></div><div class="bg-mesh"></div>

    <audio id="bg-audio" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>

    <nav>
        <a href="/">HOME</a>
        <a href="/servicios">UNIDADES</a>
        <a href="/proyectos">NODOS</a>
        <a href="/about">IMPERIO</a>
        <a href="/pagos">PAGOS</a>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <div id="chat-trigger" onclick="toggleChat()">ðŸ¤–</div>
    <div id="chatbot-ui">
        <div id="chat-header"><span>TERRENCE IA CORE</span> <span onclick="toggleChat()" style="cursor:pointer">X</span></div>
        <div id="chat-messages">
            <p>> SISTEMA INICIALIZADO...</p>
            <p>> Bienvenido al imperio Terrence.M. Â¿QuÃ© sugerencia de Nivel Dios tienes hoy?</p>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe al Director..." onkeypress="handleChat(event)">
        </div>
    </div>

    <footer>PROTOCOLO TERRENCE.M v5.0</footer>

    <script>
        window.onload = () => { setTimeout(() => { document.getElementById('loader').style.display='none'; }, 1000); };
        particlesJS("particles-js", { "particles": { "number": { "value": 60 }, "color": { "value": "#d4af37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.4 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.2 }, "move": { "enable": true, "speed": 1.5 } } });
        
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
        });

        // LÃ“GICA DEL CHATBOT "COMO TÃš"
        function toggleChat() {
            const ui = document.getElementById('chatbot-ui');
            ui.style.display = ui.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleChat(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                const msgs = document.getElementById('chat-messages');
                if (input.value.trim() === "") return;

                // Tu mensaje
                msgs.innerHTML += `<p style="color:var(--gold)">> TÃº: ${input.value}</p>`;
                
                const userMsg = input.value.toLowerCase();
                let response = "> IA: Estamos procesando tu sugerencia a nivel de excelencia cuÃ¡ntica. El Director Terrence lo aprobarÃ¡ personalmente.";

                // Respuestas personalizadas con tu estilo
                if(userMsg.includes("hola")) response = "> IA: Saludos. EstÃ¡s ante la presencia digital de Terrence.M. Â¿CÃ³mo podemos elevar tu proyecto hoy?";
                if(userMsg.includes("sugerencia")) response = "> IA: Recibido. Toda sugerencia es analizada bajo estÃ¡ndares de Nivel Super Dios.";
                if(userMsg.includes("precio") || userMsg.includes("costo")) response = "> IA: El valor de la excelencia no tiene lÃ­mites, pero nuestros nodos inician en $15,000 USD de inversiÃ³n pura.";
                if(userMsg.includes("quien eres")) response = "> IA: Soy la extensiÃ³n digital del Director Terrence, encargado de mantener la perfecciÃ³n en este imperio.";

                setTimeout(() => {
                    msgs.innerHTML += `<p>> ${response}</p>`;
                    msgs.scrollTop = msgs.scrollHeight;
                }, 1000);

                input.value = "";
                msgs.scrollTop = msgs.scrollHeight;
            }
        }
    </script>
</body>
</html>
