<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRENCE M - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --gold: #d4af37; --bright-gold: #f9e272; --dark: #050505; }
        * { cursor: none !important; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* FONDO RESTAURADO */
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px); background-size: 50px 50px; z-index: 0; pointer-events: none; }
        
        /* CURSOR */
        #custom-cursor { position: fixed; width: 30px; height: 30px; border: 1px solid var(--gold); pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s; }
        #cursor-dot { position: fixed; width: 4px; height: 4px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--gold); }

        nav { background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); padding: 15px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 5000; }
        nav a { color: var(--gold); text-decoration: none; margin: 0 20px; font-family: 'Orbitron'; font-size: 0.8rem; pointer-events: auto !important; }

        .container { padding: 60px 20px; text-align: center; position: relative; z-index: 100; }
        .glass-panel { background: rgba(10, 10, 10, 0.85); border: 1px solid rgba(212,175,55,0.3); padding: 40px; backdrop-filter: blur(15px); pointer-events: auto !important; }
        .btn-divine { background: transparent; color: var(--gold); padding: 12px 30px; border: 1px solid var(--gold); cursor: pointer; pointer-events: auto !important; font-family: 'Orbitron'; }

        /* CHAT BOT CON BOTÃ“N CERRAR */
        #chatbot-ui { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px; background: #000; border: 1px solid var(--gold); z-index: 6001; display: none; flex-direction: column; pointer-events: auto !important; box-shadow: 0 0 30px #000; }
        #chat-header { background: var(--gold); color: #000; padding: 10px; font-family: 'Orbitron'; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; color: #00ff00; font-family: monospace; font-size: 0.85rem; background: rgba(0,0,0,0.9); }
        #chat-input { background: #111; border: none; border-top: 1px solid var(--gold); color: #fff; padding: 15px; outline: none; width: 100%; box-sizing: border-box; }
        #chat-trigger { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; z-index: 6000; cursor: pointer; display: flex; justify-content: center; align-items: center; pointer-events: auto !important; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 10px; color: #444; font-size: 0.6rem; z-index: 5; text-align: center; background: #000; }
    </style>
</head>
<body>
    <div id="particles-js"></div><div class="bg-mesh"></div>
    <div id="custom-cursor"></div><div id="cursor-dot"></div>
    <audio id="bg-audio" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>

    <nav>
        <a href="/">HOME</a>
        <a href="/servicios">UNIDADES</a>
        <a href="/proyectos">NODOS</a>
        <a href="/about">IMPERIO</a>
        <a href="/pagos">PAGOS</a>
    </nav>

    <div style="position: fixed; bottom: 90px; right: 20px; z-index: 6000;">
        <button onclick="toggleMusic()" class="btn-divine" id="music-btn" style="font-size: 10px;">AUDIO: OFF</button>
    </div>

    <div class="container">{% block content %}{% endblock %}</div>

    <div id="chat-trigger" onclick="toggleChat()">ðŸ¤–</div>
    <div id="chatbot-ui">
        <div id="chat-header">
            <span>TERRENCE IA</span>
            <span onclick="toggleChat()" style="cursor:pointer; font-size: 20px;">Ã—</span>
        </div>
        <div id="chat-messages">> SISTEMA ONLINE. Director, Â¿en quÃ© puedo asistirle?</div>
        <input type="text" id="chat-input" placeholder="Escriba aquÃ­..." onkeypress="handleChat(event)">
    </div>

    <script>
        window.onload = () => { 
            particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#d4af37" }, "opacity": 0.4, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.2 }, "move": { "enable": true, "speed": 1.5 } } });
        };
        document.addEventListener('mousemove', (e) => {
            document.getElementById('custom-cursor').style.left = e.clientX + 'px';
            document.getElementById('custom-cursor').style.top = e.clientY + 'px';
            document.getElementById('cursor-dot').style.left = e.clientX + 'px';
            document.getElementById('cursor-dot').style.top = e.clientY + 'px';
        });

        const audio = document.getElementById('bg-audio');
        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if (audio.paused) { audio.play(); btn.innerHTML = "AUDIO: ON"; }
            else { audio.pause(); btn.innerHTML = "AUDIO: OFF"; }
        }

        function toggleChat() { const ui = document.getElementById('chatbot-ui'); ui.style.display = ui.style.display === 'flex' ? 'none' : 'flex'; }
        
        function handleChat(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                const msgs = document.getElementById('chat-messages');
                const val = input.value.toLowerCase();
                msgs.innerHTML += `<p style="color:var(--gold)">> TÃº: ${input.value}</p>`;
                
                let resp = "> IA: Procesando datos del imperio...";
                if(val.includes("hola")) resp = "> IA: Saludos, Director Terrence.";
                if(val.includes("estado")) resp = "> IA: Todos los sistemas operando al 100%.";
                if(val.includes("nodos")) resp = "> IA: Los nodos globales estÃ¡n sincronizados.";
                
                setTimeout(() => { msgs.innerHTML += `<p>${resp}</p>`; msgs.scrollTop = msgs.scrollHeight; }, 500);
                input.value = "";
            }
        }
    </script>
</body>
</html>
