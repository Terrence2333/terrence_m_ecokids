<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRENCE M - GOD LEVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root { --gold: #d4af37; --neon: #00ff00; --dark: #000; }
        body { background: var(--dark); color: #fff; font-family: 'Orbitron'; margin: 0; overflow: hidden; }
        /* Marco de Identidad Visual */
        .frame { position: fixed; border: 1px solid var(--gold); z-index: 100; pointer-events: none; }
        .top-f { top: 155px; left: 0; right: 0; border-bottom: 2px solid var(--gold); }
        .bot-f { bottom: 45px; left: 15px; right: 15px; border-top: 2px solid var(--gold); height: 80px; border-left: 2px solid var(--gold); }
        /* Navegaci√≥n Suprema */
        nav { display: flex; justify-content: center; align-items: center; gap: 50px; padding: 50px 0; background: #000; border-bottom: 1px solid var(--gold); }
        nav a { color: var(--gold); text-decoration: none; font-weight: 900; font-size: 1.2rem; letter-spacing: 8px; transition: 0.3s; }
        nav a:hover { color: #fff; text-shadow: 0 0 15px var(--gold); transform: scale(1.1); }
        .m-btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 5px 15px; font-family: 'Orbitron'; cursor: pointer; font-size: 0.7rem; margin-left: 20px; }
        footer { position: fixed; bottom: 15px; width: 100%; text-align: center; color: rgba(255,255,255,0.2); font-size: 0.7rem; letter-spacing: 8px; z-index: 101; }
    </style>
</head>
<body>
    <audio id="bg-audio" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>
    <div class="frame top-f"></div><div class="frame bot-f"></div>
    <nav>
        <a href="/">HOME</a>
        <a href="/unidades">UNIDADES</a>
        <a href="/nodos">NODOS</a>
        <a href="/imperio">IMPERIO</a>
        <a href="/pagos">PAGOS</a>
        <button class="m-btn" onclick="controlAudio()" id="btn-a">AUDIO: OFF</button>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <footer>INTERFACE SUPREMA | terrence.m | SECURITY: GOD_LEVEL | 2026</footer>
    <script>
        function controlAudio() {
            const m = document.getElementById('bg-audio');
            const b = document.getElementById('btn-a');
            if (m.paused) { m.play(); b.innerText = "AUDIO: ON"; b.style.boxShadow = "0 0 15px var(--neon)"; }
            else { m.pause(); b.innerText = "AUDIO: OFF"; b.style.boxShadow = "none"; }
        }
    </script>
</body>
</html>
