cat << 'EOF' > templates/base.html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERRENCE M - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --neon: #00ff00; --dark: #000; --blue: #4da6ff; }
        body { background: var(--dark); color: #fff; margin: 0; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .frame { position: fixed; border: 1px solid var(--gold); z-index: 99; pointer-events: none; }
        .t-f { top: 155px; left: 0; right: 0; border-bottom: 2px solid var(--gold); }
        .b-f { bottom: 45px; left: 15px; right: 15px; border-top: 2px solid var(--gold); height: 80px; border-left: 2px solid var(--gold); }
        nav { display: flex; justify-content: center; gap: 60px; padding: 50px 0; background: #000; }
        nav a { color: var(--gold); text-decoration: none; font-weight: 900; font-size: 1.4rem; letter-spacing: 8px; }
        footer { position: fixed; bottom: 15px; width: 100%; text-align: center; color: #444; font-size: 0.7rem; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="frame t-f"></div><div class="frame b-f"></div>
    <nav>
        <a href="/">HOME</a><a href="/unidades">UNIDADES</a><a href="/nodos">NODOS</a><a href="/imperio">IMPERIO</a><a href="/pagos">PAGOS</a>
    </nav>
    {% block content %}{% endblock %}
    <footer>INTERFACE SUPREMA | terrence.m | SECURITY: GOD_LEVEL | 2026</footer>
</body>
</html>
EOF
