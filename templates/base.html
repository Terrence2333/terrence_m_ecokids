<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRENCE M - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bright-gold: #f9e272; --dark: #050505; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Fondo con malla tecnol√≥gica */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        nav { 
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold);
            padding: 15px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        nav a { color: var(--gold); text-decoration: none; margin: 0 25px; font-family: 'Orbitron', sans-serif; 
                font-size: 0.9rem; letter-spacing: 2px; transition: 0.5s; }
        nav a:hover { color: var(--bright-gold); text-shadow: 0 0 15px var(--gold); }

        .container { padding: 80px 20px; max-width: 1300px; margin: auto; text-align: center; }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 50px; border-radius: 5px; backdrop-filter: blur(10px);
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .btn-divine { 
            background: transparent; color: var(--gold); padding: 18px 45px; 
            text-decoration: none; font-weight: 700; font-family: 'Orbitron', sans-serif;
            border: 2px solid var(--gold); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.4s; display: inline-block; cursor: pointer;
        }
        .btn-divine:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px var(--gold); transform: scale(1.05); }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 4rem; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); margin: 0; }
        footer { padding: 40px; color: #333; font-size: 0.7rem; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <nav>
        <a href="/">HOME</a>
        <a href="/servicios">UNIDADES</a>
        <a href="/proyectos">PROYECTOS</a>
        <a href="/about">IMPERIO</a>
        <a href="/pagos">TERMINAL DE PAGO</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>SISTEMA TERRENCE.M - PROTOCOLO NIVEL DIOS v2.0</footer>
</body>
</html>
