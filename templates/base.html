<!DOCTYPE html>
<html lang="es" style="background:#000 !important;">
<head>

    <style>
        :root { --gold: #d4af37; --neon: #00ff00; --dark: #000000; --blur: rgba(0, 255, 0, 0.1); }
        
        /* 1. BLINDAJE ANTI-PANTALLA BLANCA */
        html, body { 
            background: var(--dark) !important; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Orbitron', sans-serif; 
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 2. MARCOS DORADOS ESTRUCTURALES */
        .f-mil { position: fixed; width: 250px; height: 250px; border: 12px solid var(--gold); z-index: 9999; pointer-events: none; transition: all 0.5s ease; }
        .tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* 3. NAVEGACI√ìN SUPERIOR */
        nav { 
            border-bottom: 6px solid var(--gold); 
            padding: 40px; 
            display: flex; 
            justify-content: center; 
            background: var(--dark); 
            position: relative; 
            z-index: 10000; 
        }
        nav a { 
            color: var(--gold); 
            text-decoration: none; 
            margin: 0 40px; 
            letter-spacing: 8px; 
            font-weight: 900; 
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        nav a:hover { text-shadow: 0 0 15px var(--gold); }

        /* 4. M√ìDULO DE RETINA (C√ÅMARA CORREGIDA) */
        .retina-module { 
            position: fixed; 
            top: 200px; 
            right: 60px; 
            width: 320px; 
            height: 440px; 
            border: 4px solid var(--gold); 
            background: rgba(0,0,0,0.95); 
            z-index: 10001 !important; 
            padding: 20px; 
            box-shadow: 0 0 40px rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scanner { 
            width: 220px; 
            height: 220px; 
            border: 6px solid var(--neon); 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
            background: #050505;
        }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(1.2) contrast(1.1); }
        .scan-line { 
            position: absolute; 
            width: 100%; 
            height: 4px; 
            background: var(--neon); 
            box-shadow: 0 0 15px var(--neon);
            top: 0; 
            animation: scan_move 3s infinite linear; 
        }
        @keyframes scan_move { 0% { top: 0; } 100% { top: 100%; } }

        /* 5. RADAR T√ÅCTICO IZQUIERDO */
        .radar-box {
            position: fixed;
            top: 200px;
            left: 60px;
            width: 250px;
            height: 250px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            background: repeating-radial-gradient(circle, #000 0, #000 20px, #111 21px);
        }
        .radar-sweep {
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent 0deg, var(--blur) 360deg);
            border-radius: 50%;
            animation: rotate 4s infinite linear;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 6. CHATBOT Y TERMINAL */
        #chat-win { 
            position: fixed; 
            bottom: 140px; 
            right: 40px; 
            width: 480px; 
            height: 650px; 
            background: var(--dark); 
            border: 6px solid var(--gold); 
            z-index: 20000; 
            display: none; 
            flex-direction: column; 
        }
        #chat-btn { 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            width: 100px; 
            height: 100px; 
            background: var(--gold); 
            z-index: 20001; 
            border-radius: 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 3rem; 
            transition: transform 0.2s;
        }
        #chat-btn:hover { transform: scale(1.1); }
        
        /* 7. ELEMENTOS DE CARGA (LOGS RELEVANTES) */
        .logs { 
            position: fixed; 
            bottom: 150px; 
            left: 60px; 
            color: var(--neon); 
            font-family: monospace; 
            font-size: 12px; 
            text-transform: uppercase;
        }
    </style>
</head>
