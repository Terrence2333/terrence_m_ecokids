<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRENCE M - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root { --gold: #d4af37; --bright-gold: #f9e272; --dark: #050505; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px); background-size: 60px 60px; z-index: 0; }

        nav { background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); padding: 15px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,1); }
        nav a { color: var(--gold); text-decoration: none; margin: 0 25px; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; letter-spacing: 2px; transition: 0.5s; cursor: pointer; }
        nav a:hover { color: var(--bright-gold); text-shadow: 0 0 15px var(--gold); }

        .container { padding: 60px 20px; max-width: 1300px; margin: auto; text-align: center; position: relative; z-index: 10; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(212, 175, 55, 0.3); padding: 50px; border-radius: 5px; backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .btn-divine { background: transparent; color: var(--gold); padding: 18px 45px; text-decoration: none; font-weight: 700; font-family: 'Orbitron', sans-serif; border: 2px solid var(--gold); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); transition: 0.4s; display: inline-block; cursor: pointer; }
        .btn-divine:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px var(--gold); }

        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; color: #444; font-size: 0.7rem; letter-spacing: 3px; z-index: 100; }
        #music-control { position: fixed; bottom: 80px; right: 20px; z-index: 2000; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="bg-mesh"></div>
    
    <audio id="bg-audio" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>
    <audio id="click-sound"><source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg"></audio>

    <div id="music-control">
        <button onclick="toggleMusic()" class="btn-divine" style="padding: 10px 20px; font-size: 10px;">AUDIO: OFF</button>
    </div>

    <nav>
        <a href="/" onmouseover="playClick()">HOME</a>
        <a href="/servicios" onmouseover="playClick()">UNIDADES</a>
        <a href="/proyectos" onmouseover="playClick()">PROYECTOS</a>
        <a href="/about" onmouseover="playClick()">IMPERIO</a>
        <a href="/pagos" onmouseover="playClick()">TERMINAL DE PAGO</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>SISTEMA TERRENCE.M - PROTOCOLO NIVEL DIOS v2.0</footer>

    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/647f1b7494630204ec51780e/default';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#d4af37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.2 }, "move": { "enable": true, "speed": 2 } }, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } } });
        const audio = document.getElementById('bg-audio');
        const clickSfx = document.getElementById('click-sound');
        const btn = document.querySelector('#music-control button');
        let audioEnabled = false;
        function toggleMusic() { if (audio.paused) { audio.play(); audioEnabled = true; btn.innerHTML = "AUDIO: ON"; btn.style.color = "#00ff00"; } else { audio.pause(); audioEnabled = false; btn.innerHTML = "AUDIO: OFF"; btn.style.color = "var(--gold)"; } }
        function playClick() { if(audioEnabled) { clickSfx.currentTime = 0; clickSfx.volume = 0.2; clickSfx.play(); } }
    </script>
</body>
</html>
