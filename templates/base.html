    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* [L√çNEAS 12-100: DEFINICI√ìN DE N√öCLEO] */
        :root { 
            --gold: #d4af37; 
            --gold-glow: rgba(212, 175, 55, 0.6); 
            --dark-core: #000000; 
            --neon-green: #00ff00; 
            --alert-red: #ff0000; 
            --deep-space: rgba(0, 5, 15, 0.99);
        }
        html, body { 
            background: #000 !important; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            color: #fff; 
            font-family: 'Rajdhani', sans-serif;
            display: block !important;
        }
        * { cursor: none !important; box-sizing: border-box; }
        #particles-js, .bg-mesh, .scanlines { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none !important; 
            z-index: 5; 
        }
        .bg-mesh { 
            background: radial-gradient(circle at 50% 50%, var(--deep-space) 0%, #000 100%),
                        linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 45px 45px; 
            z-index: 1; 
        }
        /* [L√çNEAS 101-250: INTERFAZ T√ÅCTICA L-SQUAD] */
        .f-mil { position: fixed; width: 250px; height: 250px; border: 8px solid var(--gold); z-index: 9990; }
        .tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }
        .retina-module { 
            position: fixed; 
            top: 150px; 
            right: 50px; 
            width: 300px; 
            height: 400px; 
            border: 5px solid var(--gold); 
            background: rgba(0,0,0,0.95); 
            z-index: 10005; 
            padding: 40px; 
        }
        .scanner-circle { 
            width: 160px; 
            height: 160px; 
            border: 6px solid var(--neon-green); 
            margin: 0 auto; 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
        }
        .scanner-circle::after { 
            content: ''; 
            position: absolute; 
            top: 0; 
            width: 100%; 
            height: 5px; 
            background: var(--neon-green); 
            animation: scan 2s infinite; 
        }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }
        /* [L√çNEAS 251-458: BASE ORIGINAL PRESERVADA] */
        nav { background: #000; border-bottom: 8px solid var(--gold); padding: 50px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 50000; }
        nav a { color: var(--gold); text-decoration: none; margin: 0 50px; font-family: 'Orbitron'; font-size: 1.4rem; letter-spacing: 15px; font-weight: 900; }
        .content-safe { padding: 150px; position: relative; z-index: 1000; height: 80vh; overflow-y: auto; }
        #chat-win { position: fixed; bottom: 150px; right: 70px; width: 600px; height: 850px; background: #000; border: 8px solid var(--gold); z-index: 95000; display: none; flex-direction: column; }
        #chat-btn { position: fixed; bottom: 50px; right: 50px; width: 120px; height: 120px; background: var(--gold); z-index: 90000; border-radius: 20px; display: flex; justify-content: center; align-items: center; font-size: 4rem; cursor: pointer; }
    </style>
