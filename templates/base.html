<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO KIDS - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Fondo con gradiente animado */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        nav { 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            padding: 20px; border-bottom: 1px solid var(--gold);
            display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000;
        }
        nav a { color: var(--gold); text-decoration: none; margin: 0 20px; font-weight: bold; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover { text-shadow: 0 0 10px var(--gold); transform: translateY(-2px); }

        .container { padding: 60px 20px; max-width: 1200px; margin: auto; animation: fadeIn 1s ease-in; }
        
        .card { 
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px; border-radius: 20px; backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn { 
            background: var(--gold); color: black; padding: 15px 40px; 
            text-decoration: none; font-weight: 700; border-radius: 50px;
            display: inline-block; transition: 0.4s; border: 2px solid var(--gold);
        }
        .btn:hover { background: transparent; color: var(--gold); box-shadow: 0 0 20px var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { color: var(--gold); font-size: 3rem; text-transform: uppercase; letter-spacing: 4px; }
        footer { padding: 30px; color: #444; font-size: 0.8rem; border-top: 1px solid #111; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">INICIO</a>
        <a href="/servicios">SERVICIOS</a>
        <a href="/about">NOSOTROS</a>
        <a href="/pagos">PAGOS</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>&copy; 2026 ECO KIDS ENGINEERING. ALL RIGHTS RESERVED.</footer>
</body>
</html>
