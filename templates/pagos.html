{% extends "base.html" %}
{% block title %}Terminal de Pago{% endblock %}
{% block content %}
<div class="glass-panel" id="scanner-container">
    <div id="scan-ui">
        <h2 style="color: var(--gold); letter-spacing: 5px;">INICIANDO PROTOCOLO DE PAGO</h2>
        <div class="scan-line"></div>
        <p id="status-text">ESCANEO DE SEGURIDAD EN CURSO...</p>
    </div>

    <div id="payment-methods" style="display: none; animation: fadeIn 1s ease;">
        <h1 style="font-size: 2.5rem; text-shadow: 0 0 15px var(--gold);">AUTORIZADO</h1>
        <p style="color: #888; letter-spacing: 2px;">SELECCIONE EL NODO DE TRANSFERENCIA</p>
        <hr style="border: 0; border-top: 1px solid rgba(212,175,55,0.2); margin: 30px 0;">
        
        <div style="display: flex; flex-direction: column; gap: 25px; align-items: center;">
            <a href="/exito" class="btn-divine pulse-gold" style="width: 280px;" onmouseover="playClick()">NODO STRIPE</a>
            <a href="/exito" class="btn-divine pulse-gold" style="width: 280px;" onmouseover="playClick()">NODO PAYPAL</a>
            <a href="/exito" class="btn-divine pulse-gold" style="width: 280px;" onmouseover="playClick()">BITCOIN CORE</a>
        </div>
    </div>
</div>

<style>
    /* Efecto de Aura Palpitante */
    .pulse-gold {
        animation: glowing 2s infinite;
        position: relative;
    }

    @keyframes glowing {
        0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
        50% { box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); }
        100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
    }

    .pulse-gold:hover {
        animation: none;
        box-shadow: 0 0 40px var(--gold) !important;
        transform: scale(1.05);
    }

    /* Animaci√≥n de Escaneo */
    .scan-line {
        width: 100%; height: 2px; background: var(--gold);
        box-shadow: 0 0 15px var(--gold); position: relative;
        animation: scanMove 2s infinite ease-in-out;
    }
    @keyframes scanMove {
        0% { top: 0; }
        50% { top: 150px; }
        100% { top: 0; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<script>
    setTimeout(() => {
        document.getElementById('status-text').innerHTML = "IDENTIDAD CONFIRMADA. ABRIENDO CANALES...";
        setTimeout(() => {
            document.getElementById('scan-ui').style.display = 'none';
            document.getElementById('payment-methods').style.display = 'block';
        }, 1500);
    }, 2500);
</script>
{% endblock %}
