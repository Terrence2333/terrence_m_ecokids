{% extends "base.html" %}
{% block title %}Terminal de Pago{% endblock %}
{% block content %}
<div class="glass-panel" id="terminal-box">
    <div id="scan-proc">
        <h2 style="color: var(--gold); letter-spacing: 5px;">VERIFICANDO IDENTIDAD...</h2>
        <div style="width: 100%; height: 2px; background: var(--gold); position: relative; animation: move 2s infinite;"></div>
    </div>
    <div id="pay-ui" style="display: none; animation: fadeIn 1s;">
        <h1 style="text-shadow: 0 0 20px var(--gold);">ACCESO AUTORIZADO</h1>
        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center; margin-top: 30px;">
            <a href="/exito" class="btn-divine pulse" style="width: 250px;">NODO STRIPE</a>
            <a href="/exito" class="btn-divine pulse" style="width: 250px;">NODO PAYPAL</a>
            <a href="/exito" class="btn-divine pulse" style="width: 250px;">CRIPTOMONEDAS</a>
        </div>
    </div>
</div>
<style>
    @keyframes move { 0%, 100% { top: 0; } 50% { top: 50px; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .pulse { animation: glowing 2s infinite; }
    @keyframes glowing { 0% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 25px var(--gold); } 100% { box-shadow: 0 0 5px var(--gold); } }
</style>
<script>
    setTimeout(() => { 
        document.getElementById('scan-proc').style.display = 'none';
        document.getElementById('pay-ui').style.display = 'block';
    }, 3000);
</script>
{% endblock %}
