{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: space-between; padding: 80px 8% 0 8%; align-items: flex-start;">
    <div>
        <div style="position: relative; width: 220px; height: 220px; border: 1px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <div style="position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from 0deg, transparent 80%, var(--gold) 100%); animation: spin 4s linear infinite; opacity: 0.3;"></div>
            <h1 style="font-size: 2rem; letter-spacing: -2px; font-weight: 900;">TERRENCE M</h1>
        </div>
        <div style="margin-top: 35px; font-size: 0.85rem; letter-spacing: 2px;">
            <p style="color:var(--gold)">> KERNEL: 0x8899-OMNI-V3</p>
            <p style="color:#fff; font-size: 0.65rem; margin-bottom: 15px;">INGENIERÍA SUSTENTABLE DE ÉLITE</p>
            <p style="color:var(--neon)">> STATUS: STABLE</p>
            <p style="color:#666">> X: 0491 | Y: 0155</p>
            <a href="/proyectos" style="color: #4b42ff; text-decoration: underline; font-weight: bold; display: block; margin-top: 20px;">ACCEDER AL NÚCLEO</a>
        </div>
        <div style="border: 2px solid var(--gold); width: 350px; padding: 15px; margin-top: 40px; text-align: center; background: rgba(0,0,0,0.5);">
            <span style="letter-spacing: 8px; font-weight: 900;">SHIELD: STANDBY</span>
        </div>
    </div>

    <div style="display: flex; gap: 50px; align-self: center; margin-top: 50px;">
        <div style="text-align: center;"><span style="display: block; font-size: 2.2rem; color: var(--gold); font-weight: 900;">4500+</span><small style="color: #666; font-size: 0.6rem;">CO2 REDUCIDO</small></div>
        <div style="text-align: center;"><span style="display: block; font-size: 2.2rem; color: var(--gold); font-weight: 900;">1250+</span><small style="color: #666; font-size: 0.6rem;">MW GENERADOS</small></div>
    </div>

    <div style="text-align: right;">
        <div style="border: 1px solid var(--gold); padding: 15px; background: rgba(10,10,10,0.9); width: 250px;">
            <div style="width: 100%; height: 180px; border: 3px solid var(--neon); border-radius: 50%; overflow: hidden; box-shadow: 0 0 20px var(--neon);">
                <video id="cam" autoplay playsinline muted style="width: 100%; height: 100%; object-fit: cover;"></video>
            </div>
            <p style="color:var(--neon); margin-top: 15px; font-size: 0.7rem; font-weight: bold;">ID: DIRECTOR_TERRENCE_M</p>
        </div>
        <div style="margin-top: 30px; background: var(--gold); padding: 15px; border-radius: 12px; display: inline-block;">
            <svg viewBox="0 0 24 24" width="50" fill="#4da6ff"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
        </div>
    </div>
</div>
<style> @keyframes spin { 100% { transform: rotate(360deg); } } </style>
<script> navigator.mediaDevices.getUserMedia({video:true}).then(s=>{document.getElementById('cam').srcObject=s;}); </script>
{% endblock %}
