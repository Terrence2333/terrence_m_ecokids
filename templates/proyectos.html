        .progress-bar { height: 4px; background: #222; margin-top: 15px; position: relative; }
        .progress-fill { height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .scanner-box { border: 2px solid var(--gold); padding: 20px; background: #000; width: 100%; }
        .eye-v { width: 160px; height: 160px; border: 4px solid var(--neon); border-radius: 50%; margin: 0 auto; box-shadow: inset 0 0 20px var(--neon); overflow: hidden; }
        
        .shield-pro { background: var(--gold); padding: 25px; border-radius: 15px; margin-top: 30px; box-shadow: 0 0 30px rgba(212,175,55,0.6); }
