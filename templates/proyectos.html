{% extends "base.html" %}
{% block content %}
<div style="padding: 100px 10%;">
    <h2 style="color:var(--gold); border-bottom: 2px solid var(--gold); display: inline-block;">NODOS_DEL_IMPERIO_ESTADISTICAS</h2>
    <div style="margin-top:40px; height: 300px; border: 1px solid #333; position: relative; background: repeating-linear-gradient(0deg, #0a0a0a, #0a0a0a 2px, #111 2px, #111 4px);">
        <div style="position:absolute; bottom:0; left:10%; width:50px; height:80%; background:var(--gold); box-shadow: 0 0 20px var(--gold);"></div>
        <div style="position:absolute; bottom:0; left:30%; width:50px; height:60%; background:var(--gold); box-shadow: 0 0 20px var(--gold);"></div>
        <div style="position:absolute; bottom:0; left:50%; width:50px; height:90%; background:var(--neon); box-shadow: 0 0 20px var(--neon);"></div>
        <p style="position:absolute; top:20px; right:20px; color:var(--neon)">DATOS_EN_TIEMPO_REAL: SINCRONIZADOS</p>
    </div>
</div>
{% endblock %}
