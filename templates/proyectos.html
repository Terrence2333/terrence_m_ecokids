{% extends "base.html" %}
{% block content %}
<div style="padding: 100px 8%;">
    <h2 style="color: var(--gold); letter-spacing: 10px; border-left: 5px solid var(--gold); padding-left: 20px;">ESTADO DE NODOS ENERGÃ‰TICOS</h2>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 50px;">
        <div style="border: 1px solid rgba(212,175,55,0.3); padding: 30px; background: rgba(10,10,10,0.8);">
            <p style="color: var(--neon); font-size: 0.7rem;">[ FLUJO DE RED ALFA ]</p>
            <div style="height: 200px; display: flex; align-items: flex-end; gap: 10px; margin-top: 20px;">
                <div class="bar" style="height: 80%;"></div>
                <div class="bar" style="height: 40%;"></div>
                <div class="bar" style="height: 95%;"></div>
                <div class="bar" style="height: 60%;"></div>
                <div class="bar" style="height: 85%;"></div>
            </div>
        </div>

        <div style="border: 1px solid rgba(212,175,55,0.3); padding: 30px; background: #000; font-family: monospace; color: var(--neon); font-size: 0.8rem; overflow-y: hidden;">
            <p>> SYNCING WITH RENDER SERVER...</p>
            <p>> INJECTING KERNEL_750_SECURITY...</p>
            <p>> NODES_ACTIVE: 100%</p>
            <p>> TERRENCE_M_AUTH: GRANTED</p>
            <div id="console-log"></div>
        </div>
    </div>
</div>

<style>
    .bar { width: 100%; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: pulseBar 2s infinite alternate; }
    @keyframes pulseBar {
        0% { opacity: 0.5; filter: brightness(0.8); }
        100% { opacity: 1; filter: brightness(1.5); }
    }
</style>

<script>
    const log = document.getElementById('console-log');
    setInterval(() => {
        const p = document.createElement('p');
        p.innerText = `> DATA_PACKET_${Math.floor(Math.random()*9000)}: RECEIVED`;
        log.prepend(p);
        if(log.children.length > 5) log.lastChild.remove();
    }, 1000);
</script>
{% endblock %}
