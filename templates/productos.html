        /* Listado de Productos Estilo Kernel */

        .p-item h2 { font-size: 1.8rem; margin: 0; color: var(--gold); }
        .p-status { color: var(--neon); font-size: 0.8rem; margin-top: 5px; }

        /* Módulo de Seguridad Derecha (Radar + Scanner) */

        .eye-scanner { border: 2px solid var(--gold); padding: 20px; background: #000; margin-bottom: 30px; }
        .scan-circle { width: 180px; height: 180px; border: 4px solid var(--neon); border-radius: 50%; margin: 0 auto; box-shadow: 0 0 20px var(--neon); overflow: hidden; position: relative; }
        .scan-circle::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon); animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .shield-icon { background: var(--gold); padding: 20px; border-radius: 12px; display: inline-block; box-shadow: 0 0 25px rgba(212,175,55,0.4); }

        footer { position: fixed; bottom: 15px; width: 100%; text-align: center; color: #444; font-size: 0.8rem; letter-spacing: 8px; }
