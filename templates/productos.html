{% extends "base.html" %}
{% block content %}
<div style="padding: 100px 10%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;">
    <div style="border: 1px solid var(--gold); padding: 20px; background: rgba(20,20,20,0.8);">
        <h3 style="color:var(--gold)">UNIDAD_ALFA</h3>
        <p style="font-size: 0.7rem; color: #888;">NÚCLEO DE PROCESAMIENTO SOLAR</p>
        <button style="border:1px solid var(--gold); color:var(--gold); background:none; padding:10px; width:100%; cursor:pointer;">VER DETALLES</button>
    </div>
    <div style="border: 1px solid var(--gold); padding: 20px; background: rgba(20,20,20,0.8);">
        <h3 style="color:var(--gold)">UNIDAD_BETA</h3>
        <p style="font-size: 0.7rem; color: #888;">GESTIÓN DE NODOS ENERGÉTICOS</p>
        <button style="border:1px solid var(--gold); color:var(--gold); background:none; padding:10px; width:100%; cursor:pointer;">VER DETALLES</button>
    </div>
    <div style="border: 1px solid var(--gold); padding: 20px; background: rgba(20,20,20,0.8);">
        <h3 style="color:var(--gold)">UNIDAD_GAMMA</h3>
        <p style="font-size: 0.7rem; color: #888;">BLINDAJE DE SEGURIDAD KERNEL</p>
        <button style="border:1px solid var(--gold); color:var(--gold); background:none; padding:10px; width:100%; cursor:pointer;">VER DETALLES</button>
    </div>
</div>
{% endblock %}
